<!DOCTYPE html>
<html>

<head>
    <title>Table Wdd-02 By Reza</title>
    <link rel="shortcut icon" href="./reza.png" type="image/png">
</head>

<body>
    <fieldset style="border:2px solid gray">
        <legend align="center" style="font-size:24px; color:royalblue; font-weight:bold; font-style:italic">Please
            fill
            up
            the form</legend>
        <table align="center">
            <tr>
                <td align="right"> Name :</td>
                <td>
                    <input type="text" placeholder="Type your Name">
                </td>
            </tr>
            <tr>
                <td align="right"> Password :</td>
                <td>
                    <input type="password" placeholder="Password" />
                </td>
            </tr>
            <tr>
                <td align="right"> Email :</td>
                <td><input type="email" placeholder="Email address" /></td>

            </tr>
            <tr>
                <td align="right"> Mobile :</td>
                <td>
                    <input type="text" placeholder="Mobile" />
                </td>
            </tr>
            <tr>
                <td align="right"> Date of Birth :</td>
                <td>
                    <input type="date" />
                </td>
            </tr>
            <tr>
                <td align="right"> skill :</td>
                <td>
                    <input type="checkbox" checked /><span>HTML</span>
                    <input type="checkbox" /><span>CSS</span>
                    <input type="checkbox" /><span>PHP</span>
                </td>
            </tr>
            <tr>
                <td align="right"> Gender :</td>
                <td>
                    <input type="radio" name="1" checked /><span>Male</span>
                    <input type="radio" name="1" /><span>Female</span>
                    <input type="radio" name="1" /><span>Other</span>
                </td>
            </tr>
            <tr>
                <td align="right"> Language : </td>
                <td>
                    <select>
                        <option>-- Select --</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JS</option>
                        <option selected>PHP</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"> Upload your photo :</td>
                <td>
                    <input type="file" />
                </td>
            </tr>
            <tr>
                <td> </td>
                <td align="left" rowspan="1">
                    Your Text
                    <br />
                    <textarea cols=" 50" rows="8">
                    </textarea>
                </td>

            </tr>
            <tr>
                <td align="right"> <input type="Submit" /></td>
                <td align="center">
                    <input type="Reset" value="Clear" />
                </td>
            </tr>
        </table>
    </fieldset>

</body>

</html>
